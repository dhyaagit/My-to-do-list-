<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY TODO LIST </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-fvz89mM98xyBkX6a5j5lq5tNQEkkz40hU2aW7j4cbszMIzRNTN/6FfdNImA4tna" crossorigin="anonymous">

     
</head>
<body>
      <div class="big_container">
        <div class="container">
        <div class="title_icon">
        <label>My To-do List</label>
    </div>
        <div class="addSomething">
            <input class="inputTask" type="text" placeholder="Add something to do">
            <button class="addBtn">
            <i class="fa fa-solid fa fa-plus" style="color: #231c1c;"></i>
        </button>
        </div>
        <ol class="AllTasks">
        </ol>
        <div class="countTasks">Don't forget that you still have <div class="number"> 0 </div> tasks to do !</div>
        <div class="EmptyList">
             No tasks to do ...
             <img src="fluent-emoji-flat_black-cat.svg">
        </div>
        <div class="done">Everything done? <br>
          
<div class="clearBtn" >
    <div class="button-wrapper">
      <div class="text">Clear all</div>
        <span class="icon">
            <i class="fa fa-solid fa fa-trash"></i>
        </span>
      </div>
    </div>
        
        </div>
        
        </div>
      </div>
      <script src="script.js"></script>
</body>

</html>
